<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid Functions</title>
    <style>
      .container {
        border: 4px solid;
        display: grid;
        grid-template-rows: 100px 100px;
        grid-template-columns: 100px 200px;
      }
      .container .item {
        border: 2px solid;
        background-color: orange;
        font-size: 30px;
      }
      .container .item:nth-child(3) {
        grid-row: 3;
      }
    </style>
  </head>
  <body>
    <!--
    #grid에서 사용할 수 있는 함수들에 대해 알아보자!

    repeat(반복할 횟수, 반복할 단위)
    - repeat(2, 100px)
    cf. 반복할 단위는 2개 이상이어도 된다.
    - repeat(2, 100px 200px)

    minmax(넓이의 최솟값, 넓이의 최대값)
    - grid-template-columns : minmax(100px, 1fr) minmax(200px, 1fr)

    fit-content(요소의 최댓값)
    - 특정 길이 이하까지 요소의 content값에 맞춰 넓이를 지정 해주는 함수
    
  -->
    <div class="container">
      <div class="item">1</div>
      <div class="item">2</div>
      <div class="item">3</div>
    </div>
  </body>
</html>
