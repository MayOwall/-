<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid Containers 2</title>
    <style>
      .container {
        width: 500px;
        height: 500px;
        border: 4px solid;
        display: grid;
        grid-template-rows: repeat(3, 70px);
        grid-template-columns: repeat(3, 70px);
      }
      .container .item {
        background-color: orange;
        border: 2px solid;
      }
    </style>
  </head>
  <body>
    <!-- 
      #Grid의 각 축에서 정렬을 지정하는 방법들.

      Grid Contents :
      - grid내부의 cell이 실질적으로 차지하고 있는 범위.
      - grid contents의 외부 빈공간들을 이용하여 grid의 정렬을 지정할 수 있음.

      Grid Contents 외부 정렬 방법들

      1. justify-content :
      수평 정렬방식 지정
      - normal(기본값, stretch와 같은 개념)
      - start
      - end
      - center
      - space-between
      - space-around
      - space-evenly

      2. align-content :
      수직 정렬방식 지정
      - normal(기본값, stretch와 같은 개념)
      - start
      - end
      - center
      - space-between
      - space-around
      - space-evenly

      Grid Content(cell) 내부 정렬 방법들

      1. justify-items :
      수평 정렬방식 지정
      - normal(기본값, stretch와 같은 개념)
      - start
      - end
      - center

      2. align-items :
      수직 정렬방식 지정
      - normal(기본값, stretch와 같은 개념)
      - start
      - end
      - center

      ** 위에서 서술된 모든 속성들은 container에 적용되는 속성들임
      item에 작성하지 않도록 유의할 것!

    -->
    <div class="container">
      <div class="item">1</div>
      <div class="item">2</div>
      <div class="item">3</div>
      <div class="item">4</div>
      <div class="item">5</div>
      <div class="item">6</div>
      <div class="item">7</div>
      <div class="item">8</div>
      <div class="item">9</div>
    </div>
  </body>
</html>
