<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid Items 1</title>
    <style>
      .container {
        width: 300px;
        height: 300px;
        border: 4px solid;
        display: grid;
        grid-template-rows: repeat(3, 1fr);
        grid-template-columns: repeat(3, 1fr);
      }
      .container .item {
        border: 2px solid;
        background-color: orange;
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <!--
      grid-row-start
      : 몇번째 row에서 시작할 것인지 명시 해 주는 속성
      - span : 확장이라는 뜻

      grid-row-end
      : 몇번째 row에서 끝날 것인지 명시 해 주는 속성

      grid-row
      : grid-row 계열의 단축속성.
      - 1 / 3처럼 /을 통해 구분 가능하다.

      grid-column-start
      : 몇번째 column에서 시작할 것인지 명시 해 주는 속성

      grid-column-end
      : 몇번째 column에서 끝날 것인지 명시 해 주는 속성

      grid-column
      : grid-column 계열의 단축속성
      - 1 / 3처럼 /을 통해 구분 가능하다.

      위의 4개의 속성은 음수값도 입력 가능함.

    -->
    <div class="container">
      <div class="item">1</div>
    </div>
  </body>
</html>
