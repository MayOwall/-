<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>flex2</title>
    <style>
      .container {
        height: 400px;
        border: 4px solid;
        display: flex;
        justify-content: center;
        align-items: center;
        align-content: flex-start;
      }
      .container .item {
        width: 100px;
        background-color: orange;
        font-size: 40px;
      }
      .container .item:nth-child(2) {
        font-size: 80px;
      }
    </style>
  </head>
  <body>
    <!--
      justify-content
        - flex-start(기본)
        - flex-end
        - center
        - space-between
        - space-around
        - space-evenly는 설명 제외하셨넹,,..

      align-items (한 줄 에서만 유효)
        - stretch(기본값)
        - flex-start
        - flex-end
        - center
        - baseline

      align-content (두 줄 이상에서만 유효)
        - stretch(기본값)
        - flex-start
        - flex-end
        - center
        - space-between
        - space-around

    -->
    <div class="container">
      <div class="item">1</div>
      <div class="item">2</div>
      <div class="item">3</div>
      <div class="item">4</div>
    </div>
  </body>
</html>
