<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>flex1</title>
    <style>
      .container {
        border: 4px solid;
        display: flex;
        flex-direction: column-reverse;
      }
      .container .item {
        width: 100px;
        height: 100px;
        background-color: orange;
        font-size: 40px;
      }
    </style>
  </head>
  <body>
    <!--
      display :
        - flex
        - inline-flex

      flex-direction : 
        - row(행), row-reverse
        - column(열), column-reverse

      주축 (main-axis) & 교차축 (cross-axis)
        - 상대적인 개념

      flex-start & flex-end
        - 상대적인 개념
        - flex-end : item이 아닌 container 기준
      
      flex-wrap
        - no-wrap(기본값)
        - wrap(container의 넓이 제한 필요)
        - wrap-reverse
      
      flex-shrink
    -->
    <div class="container">
      <div class="item">1</div>
      <div class="item">2</div>
      <div class="item">3</div>
    </div>
  </body>
</html>
